<html>
    <head>
        <title>Work With Dates</title>
    </head>
    <body>
        <div class="slds-text-heading_large">Work With Dates</h1>
        <div class="instructions">Please view the results in the console log.</div>
        <script>
            console.log('Begin Working with Dates demo');
            debugger;
            let d = new Date();
            console.log('========== STANDARD DATE ==========')
            console.log(d);

            console.log('\n========== toDateString() ==========')
            console.log(d.toDateString());

            console.log('\n========== toUTCString() ==========')
            console.log(d.toUTCString());

            console.log('\n========== toISOString() ==========')
            console.log(d.toISOString());

            console.log('\n========== toLocaleDateString() ==========')
            let options = {
                year: 'numeric',
                month: 'short'
            }
            console.log(d.toLocaleDateString('fr-FR', options));

            console.log('\n========== CREATE SPECIFIC DATE ==========')
            d = new Date(2016,6,7);
            console.log(d.toDateString());

            console.log('\n========== DATE ARITHMETIC ==========')
            d.setDate(d.getDate() - 7);
            console.log(d.toDateString());
        </script>
        <script  src="../../assetsExercises/demoHelper.js"></script>
    </body>
</html>
